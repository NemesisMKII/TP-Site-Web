<html>
<script>

function draw() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');

  // Draw slice
  ctx.drawImage(document.getElementById('source'),
                33, 71, 104, 124, 21, 20, 87, 104);

  // Draw frame
  ctx.drawImage(document.getElementById('frame'), 0, 0);
}
</script>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
   <div style="display:none;">
     <img id="source" src="https://images.pexels.com/photos/4627455/pexels-photo-4627455.jpeg?cs=srgb&dl=pexels-nick-bondarev-4627455.jpg&fm=jpg" width="300" height="227">
     <img id="frame" src="https://images.pexels.com/photos/4627455/pexels-photo-4627455.jpeg?cs=srgb&dl=pexels-nick-bondarev-4627455.jpg&fm=jpg" width="132" height="150">
   </div>
 </body>
</html>
