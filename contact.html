<!DOCTYPE html>
<html lang="fr" class="">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="contact.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rudy Art Wall</title>
</head>
<body>
	
	 <!--formulaire-->
		<div id="titreContact">
			<h1>Contact</h1>
			<p>Remplissez le formulaire de contact pour m’exposer votre demande.<br>
			<br>Si vous souhaitez accéder à l'album boudoire, faites votre demande ici ,un login et un mot de passe vous serons transmis.</p>
			</div>
				<div id="formulaire"> <!--formulaire-->
		  <form method="POST" action=""  id="myForm">
			<div>
				<div class="row mb-3">
                    <div class="col">
				<input type="text" class="form-control" name="firstName" id="firstName"  placeholder="Votre prénom" />
					</div>
                    <div class="col">
				<input type="text" class="form-control" name="name" id="name" placeholder="Votre nom" /><br>
					</div>
				</div>
				<div class="col-md-4 mb-3">
					<div class="col">
				<input type="email" class="form-control" name="mail" id="mail" placeholder="Votre e-mail"/>
						</div>
			</div>
			<div class="form-group">
				<label for="objet">Renseignez le sujet concernant votre demande</label>
				<select id="objet" class="form-control">
					<option id="information" value="information" >Demande d'informations</option>
					<option id="devis" value ="devis">Demande de devis</option>
					<option id="rdv" value ="rdv">Demande de rendez-vous</option>
					<option id="bouboire" value ="boudoire">Demande d'accés à l'album bouboire</option>
				</select>
				</div>
				<div class="form-group">
					<label for="message"></label>
				    <textarea class="form-control" name="message" id="message" cols="45" rows="8" placeholder="Votre message"></textarea>
					</div>
				<div>
					<input class="form-check-input" type="checkbox" id="age" name="subscribe" value="ageLegal">
					<label class="form-check-label" for="age">Je certifie avoir plus de 18 ans</label><br>
				</div>
				
				<div>
				<button class="btn btn-primary" type="submit" id="submitForm" value="Envoyez">
				</form>>Envoyez</button>
				</div>  
			</form>
			
	</div>

	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
	<script src="contact.js"></script>
</body>
</html>
